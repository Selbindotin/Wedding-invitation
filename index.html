<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Selbin & Shalini - Wedding Locations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffeaf4 0, #fdf7ff 40%, #f3f0ff 100%);
      overflow-x: hidden;
      color: #3b1b2a;
      position: relative;
    }

    /* Liquid blobs */
    .blob {
      position: fixed;
      border-radius: 40% 60% 65% 35%;
      filter: blur(2px);
      opacity: 0.55;
      mix-blend-mode: multiply;
      pointer-events: none;
      z-index: -2;
      animation: float 22s ease-in-out infinite alternate;
    }

    .blob:nth-child(1) {
      width: 420px;
      height: 420px;
      top: -120px;
      left: -120px;
      background: radial-gradient(circle at 30% 20%, #ff9fbf, #d5679d);
    }

    .blob:nth-child(2) {
      width: 420px;
      height: 420px;
      bottom: -160px;
      right: -120px;
      background: radial-gradient(circle at 70% 80%, #ffd6e8, #c06fe3);
      animation-duration: 26s;
    }

    .blob:nth-child(3) {
      width: 360px;
      height: 360px;
      top: 40%;
      left: 55%;
      background: radial-gradient(circle at 30% 70%, #ffe8f3, #ffb6c9);
      animation-duration: 30s;
    }

    @keyframes float {
      0% { transform: translate3d(0, 0, 0) scale(1); }
      50% { transform: translate3d(30px, -10px, 0) scale(1.05); }
      100% { transform: translate3d(-25px, 20px, 0) scale(1.02) rotate(3deg); }
    }

    .card {
      width: 95%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.78);
      border-radius: 24px;
      padding: 24px 20px 34px;
      box-shadow: 0 18px 45px rgba(116, 63, 92, 0.20);
      backdrop-filter: blur(16px);
      position: relative;
    }

    .accent-strip {
      position: absolute;
      left: 16px;
      top: 10px;
      bottom: 10px;
      width: 4px;
      border-radius: 999px;
      background: linear-gradient(180deg, #7e123b, #b52b6a);
    }

    .header {
      text-align: center;
      margin-bottom: 18px;
    }

    .names {
      font-family: Georgia, serif;
      font-size: 1.9rem;
    }

    .subtitle {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #9b5a7a;
    }

    .date-tag {
      margin-top: 6px;
      font-size: 0.85rem;
      font-weight: 600;
      color: #9b1b53;
    }

    .calendar-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 9px 18px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffb6d5, #d98ac2);
      color: #5a1233;
      text-decoration: none;
      font-size: 0.75rem;
      letter-spacing: 0.16em;
      font-weight: 700;
    }

    .venues {
      margin-top: 20px;
      border-top: 1px dashed rgba(170, 105, 137, 0.32);
      padding-top: 14px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .venue {
      padding: 12px;
      border-radius: 16px;
      background: linear-gradient(135deg, #fff6fb, #f3e8ff);
    }

    .map-link {
      display: inline-block;
      margin-top: 6px;
      padding: 6px 12px;
      font-size: 0.75rem;
      border-radius: 999px;
      border: 1px solid #912650;
      color: #912650;
      text-decoration: none;
    }

    /* Parallax photo section */
    .photo-wrapper {
      margin-top: 30px;
      height: 320px;
      overflow: hidden;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 20px 45px rgba(120,60,100,.35);
    }

    .photo-wrapper img {
      width: 100%;
      height: 120%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transform: translateY(0);
      transition: opacity 1s ease;
      will-change: transform;
    }

    footer {
      margin-top: 16px;
      text-align: center;
      font-size: 0.68rem;
      color: #82536b;
    }
  </style>
</head>

<body>

<div class="blob"></div>
<div class="blob"></div>
<div class="blob"></div>

<main class="card">
  <div class="accent-strip"></div>

  <header class="header">
    <div class="names">Selbin & Shalini</div>
    <div class="subtitle">Wedding Day Locations</div>
    <div class="date-tag">January 10, 2026</div>

    <a class="calendar-btn"
       href="https://www.google.com/calendar/render?action=TEMPLATE&text=Selbin+%26+Shalini+Wedding&dates=20260110T043000Z/20260110T073000Z"
       target="_blank">
      üìÖ Add to Calendar
    </a>
  </header>

  <section class="venues">
    <div class="venue">
      <strong>Wedding Ceremony</strong><br>
      10:00 AM<br>
      St. Sebastian's Church, Kannivayal
      <br>
      <a class="map-link" href="https://maps.app.goo.gl/n1TwXUCyUEHs9cx98" target="_blank">üìç Map</a>
    </div>

    <div class="venue">
      <strong>Reception</strong><br>
      12:30 PM<br>
      Vyabharabhavan Auditorium, Chittarikkal
      <br>
      <a class="map-link" href="https://maps.app.goo.gl/wjij1A8URrHU4UtDA" target="_blank">üìç Map</a>
    </div>
  </section>

  <!-- PARALLAX IMAGE -->
  <div class="photo-wrapper">
    <img src="photo2.jpg" id="parallaxImg" alt="Wedding Photo">
  </div>

  <footer>
    Kindly use the buttons above to navigate to each venue.
  </footer>
</main>

<script>
  const img = document.getElementById("parallaxImg");

  window.addEventListener("scroll", () => {
    const rect = img.parentElement.getBoundingClientRect();
    const windowHeight = window.innerHeight;

    if (rect.top < windowHeight && rect.bottom > 0) {
      const offset = (windowHeight - rect.top) * 0.15;
      img.style.transform = `translateY(${offset}px)`;
    }
  });
</script>

</body>
</html>
